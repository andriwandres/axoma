name: CI

on:
  push:
    branches:
      - develop # switch to master eventually

permissions:
  actions: read
  contents: read

jobs:
  # Installing and caching dependencies
  installation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: src/client/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        working-directory: src/client
  
  # Linting
  lint:
    needs: installation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: src/client/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        working-directory: src/client

      - name: Run linting
        run: npx nx run-many --target=lint
        working-directory: src/client

  # Build
  build:
    needs: installation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: src/client/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        working-directory: src/client

      - name: Run build
        run: npx nx run-many --target=build
        working-directory: src/client

  # Unit tests
  test:
    needs: installation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: src/client/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        working-directory: src/client

      - name: Run tests
        run: npx nx affected --target=test
        working-directory: src/client

  # End-to-end tests
  e2e:
    needs: installation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: src/client/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        working-directory: src/client

      - name: Install playwright
        run: npx playwright install --with-deps
        working-directory: src/client

      - name: Run end-to-end tests
        run: npx nx run-many --target=e2e
        working-directory: src/client

